<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Pets</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-logo">
        <h1 class="header-logo-title">
          Cozy House
        </h1>
        <div class="header-logo-subtitle">
          Shelter for pets in Boston
        </div>
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="../main/index.html#about" class="nav-link">About the shelter</a>
          </li>
          <li class="nav-item active-nav">
            <a href="#pets" class="nav-link">Our pets</a>
          </li>
          <li class="nav-item">
            <a href="../main/index.html#help" class="nav-link">Help the shelter</a>
          </li>
          <li class="nav-item">
            <a href="#contacts" class="nav-link">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="pets" id="pets">
      <div class="wrapper">
        <h2 class="section-heading">
          Our friends who<br> are looking for a house
        </h2>
        <div class="slider">
          <div class="slider-cards">
            <div class="card">
              <img class="pet-pic" src="../../assets/images/katrine.png" alt="pet-pic">
              <h3 class="pet-name">Katrine</h3>
              <button class="button transp-btn">Learn more</button>
            </div>
            <div class="card">
              <img class="pet-pic" src="../../assets/images/jennifer.png" alt="pet-pic">
              <h3 class="pet-name">Jennifer</h3>
              <button class="button transp-btn">Learn more</button>
            </div>
            <div class="card">
              <img class="pet-pic" src="../../assets/images/woody.png" alt="pet-pic">
              <h3 class="pet-name">Woody</h3>
              <button class="button transp-btn">Learn more</button>
            </div>
            <div class="card">
              <img class="pet-pic" src="../../assets/images/sophie.png" alt="pet-pic">
              <h3 class="pet-name">Sophia</h3>
              <button class="button transp-btn">Learn more</button>
            </div>
            <div class="card">
              <img class="pet-pic" src="../../assets/images/timmy.png" alt="pet-pic">
              <h3 class="pet-name">Timmy</h3>
              <button class="button transp-btn">Learn more</button>
            </div>
            <div class="card">
              <img class="pet-pic" src="../../assets/images/charly.png" alt="pet-pic">
              <h3 class="pet-name">Charly</h3>
              <button class="button transp-btn">Learn more</button>
            </div>
            <div class="card">
              <img class="pet-pic" src="../../assets/images/scarlet.png" alt="pet-pic">
              <h3 class="pet-name">Scarlett</h3>
              <button class="button transp-btn">Learn more</button>
            </div>
            <div class="card">
              <img class="pet-pic" src="../../assets/images/freddie.png" alt="pet-pic">
              <h3 class="pet-name">Freddie</h3>
              <button class="button transp-btn">Learn more</button>
            </div>
          </div>
          <div class="slider-controls">
            <button class="circle-btn beginning-btn inactive">
              <pre><<</pre>
            </button>
            <button class="circle-btn left-btn inactive">
              <pre><</pre>
            </button>
            <button class="circle-btn page-num active">1</button>
            <button class="circle-btn right-btn active">
              <pre>></pre>
            </button>
            <button class="circle-btn ending-btn active">
              <pre>>></pre>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
